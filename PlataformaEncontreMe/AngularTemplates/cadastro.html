<div class="container" ng-controller="cadastroController">
    <div class="container">



        <h2 class="page-title">Cadastrar Usuário</h2>
        <!-- Nova Pessoa Desaparecida-->
        <div class="row">
            <div class="col-md-10">
                <div class="panel panel-white">
                    <div class="panel-body">



                        <form novalidate name="formPessoa" ng-submit="#" role="form" class="ng-pristine ng-valid">
                            <div class="form-group col-sm-10">
                                <label for="refNome">Nome</label>
                                <input type="text" class="form-control" ng-model="#" name="refNome" placeholder="Nome" maxlength="30" required />
                                <!--<span ng-show="formRefeicao.$submitted && formRefeicao.refNome.$error.required"
                                      class="form-control alert-danger">
                                    Nome da Refeição Obrigatoria
                                </span>-->

                            </div>
                            <div class="form-group col-sm-5">
                                <label for="rg">RG</label>
                                <input type="text" class="form-control" ng-model="#" name="rg" mask="88888888" placeholder="RG" maxlength="9" required />
                            </div>
                            <div class="form-group col-sm-5">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" ng-model="#" nome="cpf" mask="88888888888" placeholder="CPF" maxlength="11" required />
                            </div>
                            <div class="col-sm-12">
                                <label class="control-label">Sexo:</label>
                                <div class="form-group">
                                    <div class="col-sm-4 selectContainer">
                                        <select class="form-control" name="sexo">
                                            <option value="">Escolha a opção</option>
                                            <option value="m">Masculino</option>
                                            <option value="f">Feminino</option>
                                        </select>
                                    </div>
                                </div>

                            </div>



                            <div class="form-group col-sm-6">
                                <label for="cpf">Endereço</label>
                                <input type="text" class="form-control" ng-model="#" nome="endereco" placeholder="Endereço" maxlength="100" required />
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" ng-model="#" nome="numero" placeholder="Número" maxlength="5" required />
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="numero">Complemento</label>
                                <input type="text" class="form-control" ng-model="#" nome="complemento" placeholder="Complemento" maxlength="15" required />
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="numero">Telefone Residencial</label>
                                <input type="text" class="form-control" ng-model="#" nome="telefone" placeholder="Telefone" maxlength="10" required />
                            </div>




                            <div class="form-group col-sm-4">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                                <a href="#" class="btn btn-primary">Voltar</a>
                            </div>
                       
                        
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
