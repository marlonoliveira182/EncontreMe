<div class="container" ng-controller="cadastroController" style="margin-right: 0px !important; padding-right: 0px !important; padding-left: 180.156px !important; padding-top: 8% !important;">
    <div class="container">



        <h2 class="page-title">Cadastrar Usuário</h2>
        <!-- Novo Usuário-->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <form novalidate name="formPessoa" role="form" class="ng-pristine ng-valid">
                            <div class="form-group col-sm-10">
                                <label for="formPessoa">Nome</label>
                                <input type="text" class="form-control" name="refNome" placeholder="Nome" maxlength="100" required />
                            </div>
                            <div class="form-group col-sm-5">
                                <label for="rg">RG</label>
                                <input type="text" class="form-control" name="rg" ng-model="rg1" mask="99.999.999-9" clean="true" placeholder="RG" maxlength="11" required />
                            </div>
                            <div class="form-group col-sm-5">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" nome="cpf" ng-model="cpf1" mask="999.999.999-99" placeholder="CPF" maxlength="14" required />
                            </div>
                            <div class="col-sm-12">
                                <label class="control-label">Sexo</label>
                                <div class="form-group">
                                    <div class="col-sm-4 selectContainer">
                                        <select class="form-control" name="sexo">
                                            <option value="">Escolha a opção</option>
                                            <option value="m">Masculino</option>
                                            <option value="f">Feminino</option>
                                        </select>
                                    </div>
                                </div>

                            </div>



                            <div class="form-group col-sm-6">
                                <label for="endereco">Endereço</label>
                                <input type="text" class="form-control" nome="endereco" placeholder="Endereço" maxlength="100" required />
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" nome="numero" placeholder="Número" maxlength="5" required />
                            </div>

                            <div class="form-group col-sm-2">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" nome="complemento" placeholder="Complemento" maxlength="15" required />
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="telefone">Telefone Residencial</label>
                                <input type="text" class="form-control" nome="telefone" placeholder="Telefone Residencial" maxlength="10" required />
                            </div>

                            <div class="form-group col-sm-4">
                                <label for="telefoneMovel">Telefone Móvel</label>
                                <input type="text" class="form-control" nome="telefoneMovel" placeholder="Telefone Móvel" maxlength="11" required />
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" nome="email" placeholder="E-mail" maxlength="150" required />
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="confirmaEmail">Confirmação E-mail</label>
                                <input type="text" class="form-control" nome="confirmaEmail" placeholder="Confirmação E-mail" maxlength="150" required />
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" nome="senha" placeholder="Senha" maxlength="150" required />
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="confirmaSenha">Confirmação Senha</label>
                                <input type="password" class="form-control" nome="confirmaSenha" placeholder="Confirmação Senha" maxlength="150" required />
                            </div>

                            <div class=" center-div col-sm-5">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                                <a href=" " class="btn btn-primary">Voltar</a>
                            </div>

                        </form>





                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
